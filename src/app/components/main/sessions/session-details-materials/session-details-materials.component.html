<div class="card">
    <div class="card-header">
        <!-- <div class="materials-grid-title">Materiales usados</div> -->
        <mat-toolbar color="primary" class="materials-grid-title">
            <button mat-mini-fab color="primary" (click)="onAddSessionMaterial()">
                <i class="material-icons">note_add</i>
            </button>
            <button mat-mini-fab color="primary" (click)="onEditSessionMaterial()">
                <i class="material-icons">edit</i>
            </button>
            <button mat-mini-fab color="warn" (click)="onDeleteSessionMaterial()">
                <i class="material-icons">delete</i>
            </button>
            <div class="material-grid-title">Materiales usados</div>
        </mat-toolbar>

    </div>
    <div class="card-body">
      <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="materialName">
            <th mat-header-cell  *matHeaderCellDef mat-sort-header><h3>Nombre</h3></th>
            <td mat-cell *matCellDef="let materialUsed">{{materialUsed.material.name}}</td>
        </ng-container>

        <ng-container matColumnDef="materialType">
            <th mat-header-cell  *matHeaderCellDef mat-sort-header><h3>Tipo material</h3></th>
            <td mat-cell *matCellDef="let materialUsed">{{materialUsed.material.materialType.name}}</td>
        </ng-container>
 
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3>Tiempo</h3></th>
          <td mat-cell *matCellDef="let materialUsed">{{materialUsed.time | secondsToTimePipe}}</td>
        </ng-container>

        <ng-container matColumnDef="distance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><h3>Distancia</h3></th>
            <td mat-cell *matCellDef="let materialUsed">{{materialUsed.distance | number:'1.3-3'}}</td>
        </ng-container>

        <ng-container matColumnDef="usePercentage">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3>% uso</h3></th>
          <td mat-cell *matCellDef="let materialUsed">{{materialUsed.usePercentage | number:'1.0-0'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selectRow(row)"
            [style.background]="row._id == selectedRowId ? 'bisque' : ''">
        </tr>
        <tr mat-footer-row *matFooterRowDef="displayedFooterColumns"></tr>
      </table>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
    </div>
  </div>
