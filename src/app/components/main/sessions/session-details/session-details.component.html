<div *ngIf="session" class="detail-edition-card">
    <div class="card-header">
      <div class="card-title">{{title}}</div>
      <mat-toolbar color="primary" class="my-header-bar">
        <button mat-raised-button color="primary" (click)="onClickGoBackButton()">
          <i class="material-icons">arrow_back</i>
        </button>
        <button  mat-raised-button color="green" (click)="onClickSaveButton()" type="submit" [disabled]='validatingForm.invalid || !validatingForm.touched'>
          <i class="material-icons">save</i>
        </button>
        <button mat-raised-button color="warn" (click)="onClickUndoButton()">
          <i class="material-icons">undo</i>
        </button>
      </mat-toolbar>
    </div>
    <div class="card-body">
      <form [formGroup]="validatingForm">
        <mat-grid-list cols="8" rowHeight="60px">

            <!---------------- Row 1 ----------------->
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <mat-form-field class="full-width">
                    <mat-label>Fecha:</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="Fecha:" formControlName="sessionDate" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <!-- <mat-error *ngFor="let validation of validation_messages.date">
                        <mat-error align="end" *ngIf="isInvalidField('date',validation.type)">{{validation.message}}</mat-error>
                    </mat-error> -->
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="4" [rowspan]="1">
                <mat-form-field class="full-width">
                    <mat-label>Nombre:</mat-label>
                    <input matInput placeholder="Nombre:" formControlName="name" required>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <mat-form-field class="full-width">
                    <mat-label>Deporte:</mat-label>
                    <mat-select placeholder="Deporte: " formControlName="sport" required>
                        <mat-option *ngFor="let sport of sports" [(value)]=sport.name>
                            {{sport.name}}: {{sport.description}}
                        </mat-option>
                    </mat-select>
                    <!--  <mat-error *ngFor="let validation of validation_messages.account">
                        <mat-error align="end" *ngIf="isInvalidField('account',validation.type)">{{validation.message}}</mat-error>
                    </mat-error> -->
                </mat-form-field>
            </mat-grid-tile>

            <!---------------- Row 2 ----------------->
            <mat-grid-tile [colspan]="3" [rowspan]="1">
                <mat-form-field class="full-width">
                    <mat-label>Lugar:</mat-label>
                    <mat-select placeholder="Lugar: " formControlName="spot" required>
                        <mat-option *ngFor="let spot of spots" [(value)]=spot.name>
                            {{spot.name}}: {{spot.description}}
                        </mat-option>
                    </mat-select>
                    <!-- <mat-error *ngFor="let validation of validation_messages.costCentre">
                        <mat-error align="end" *ngIf="isInvalidField('costCentre',validation.type)">{{validation.message}}</mat-error>
                    </mat-error> -->
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="5" [rowspan]="1">
                <mat-form-field class="full-width">
                    <mat-label>Descripción:</mat-label>
                    <input matInput placeholder="Descripción:" formControlName="description" >
                </mat-form-field>
            </mat-grid-tile>

            <!---------------- Row 3 ----------------->
            <mat-grid-tile [colspan]="1" [rowspan]="1">
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="full-width">
                    <mat-label>Tiempo:</mat-label>
                    <input  matInput class="my-numeric-field" placeholder="Tiempo:" formControlName="sessionTime" required>
                </mat-form-field>
            </mat-grid-tile>
    
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="full-width">
                    <mat-label>Distancia:</mat-label>
                    <input matInput class="my-numeric-field" placeholder="Distancia:" formControlName="sessionDistance" required>
                </mat-form-field>
            </mat-grid-tile>
            
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="full-width">
                    <mat-label>V.Max:</mat-label>
                    <input matInput class="my-numeric-field" placeholder="V.Max:"  formControlName="maxSpeed"  type="number">
                    <!-- <mat-error *ngFor="let validation of validation_messages.amount">
                    <mat-error *ngIf="isInvalidField('amount',validation.type)">{{validation.message}}</mat-error>
                    </mat-error> -->
                </mat-form-field>
            </mat-grid-tile>
            
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="full-width">
                    <mat-label>V.Med:</mat-label>
                    <input matInput class="my-numeric-field" placeholder="V.Med:"  formControlName="medSpeed" type="number" readonly>
                </mat-form-field>
            </mat-grid-tile>
            
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="full-width">
                    <mat-label>Pot.Max:</mat-label>
                    <input matInput class="my-numeric-field" placeholder="Pot.Max:"  formControlName="maxPower" type="number">
                    <!-- <mat-error *ngFor="let validation of validation_messages.amount">
                    <mat-error *ngIf="isInvalidField('amount',validation.type)">{{validation.message}}</mat-error>
                    </mat-error> -->
                </mat-form-field>
            </mat-grid-tile>
            
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="full-width">
                    <mat-label>Pot.Med:</mat-label>
                    <input matInput class="my-numeric-field" placeholder="Pot.Med:"  formControlName="medPower"  type="number">
                    <!-- <mat-error *ngFor="let validation of validation_messages.amount">
                        <mat-error *ngIf="isInvalidField('amount',validation.type)">{{validation.message}}</mat-error>
                    </mat-error> -->
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
            </mat-grid-tile>

            <!---------------- Row 4 ----------------->
            <mat-grid-tile [colspan]="1" [rowspan]="1">
            </mat-grid-tile>

            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <mat-label>Competición:  </mat-label>
                <mat-checkbox [checked]="session.race"  [disableRipple]="true" (click)="$event.preventDefault()"></mat-checkbox>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="full-width">
                    <mat-label>Valor:</mat-label>
                    <input matInput class="my-numeric-field" placeholder="Valor:"  formControlName="value" type="number">
                    <!-- <mat-error *ngFor="let validation of validation_messages.amount">
                    <mat-error *ngIf="isInvalidField('amount',validation.type)">{{validation.message}}</mat-error>
                    </mat-error> -->
                </mat-form-field>
            </mat-grid-tile>
    
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="full-width">
                    <mat-label>Esfuerzo:</mat-label>
                    <input matInput class="my-numeric-field" placeholder="Esfuerzo:"  formControlName="effort" type="number">
                    <!-- <mat-error *ngFor="let validation of validation_messages.amount">
                    <mat-error *ngIf="isInvalidField('amount',validation.type)">{{validation.message}}</mat-error>
                    </mat-error> -->
                </mat-form-field>
            </mat-grid-tile>
        
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <mat-label>Indoor:</mat-label>
                <mat-checkbox [checked]="session.indoor"  [disableRipple]="true" (click)="$event.preventDefault()"></mat-checkbox>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
            </mat-grid-tile>

            <!---------------- Row 5 ----------------->
            <!-- <mat-grid-tile [colspan]="8" [rowspan]="5">
                <app-session-details-materials></app-session-details-materials>
            </mat-grid-tile> -->
        </mat-grid-list>
        <app-session-details-materials></app-session-details-materials>
      </form>
    </div>
  </div>
